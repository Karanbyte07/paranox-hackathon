<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - Paranox 2.0</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; /* bg-slate-900 */
        }
    </style>
</head>
<body class="text-slate-200">

    <div id="app" class="flex flex-col min-h-screen">
        <!-- Header -->
        <header class="bg-slate-900/80 backdrop-blur-sm border-b border-slate-700 sticky top-0 z-50">
            <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <!-- Logo -->
                    <div class="flex items-center space-x-3">
                        <svg class="w-8 h-8 text-blue-500" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path></svg>
                        <span class="text-2xl font-bold text-slate-100">Paranox 2.0</span>
                    </div>
                    
                    <!-- Auth Buttons -->
                    <div class="flex items-center space-x-2">
                        <button class="px-4 py-2 rounded-lg bg-blue-600 hover:bg-blue-700 text-white font-semibold transition-colors duration-200">Log In</button>
                        <a href="signup.html" class="px-4 py-2 rounded-lg bg-slate-700 hover:bg-slate-600 text-white font-semibold transition-colors duration-200">Sign Up</a>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="flex-grow flex items-center justify-center p-4">
            <div class="w-full max-w-md">
                <div class="bg-slate-800 border border-slate-700 rounded-xl shadow-2xl p-8">
                    <h2 class="text-2xl font-bold text-center text-white mb-6">Log In to Paranox</h2>
                    <form action="#" method="POST">
                        <div class="space-y-6">
                            <div>
                                <label for="email" class="block text-sm font-medium text-slate-300 mb-1">Email Address</label>
                                <input type="email" name="email" id="email" class="w-full bg-slate-900 border border-slate-600 rounded-lg px-3 py-2 text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="your.email@company.com" required>
                            </div>
                            <div>
                                <label for="password" class="block text-sm font-medium text-slate-300 mb-1">Password</label>
                                <input type="password" name="password" id="password" class="w-full bg-slate-900 border border-slate-600 rounded-lg px-3 py-2 text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Enter your password" required>
                            </div>
                            <div>
                                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition-colors duration-300">Log In</button>
                            </div>
                        </div>
                    </form>
                    <div class="text-center mt-6">
                        <p class="text-sm text-slate-400">
                            Don't have an account? 
                            <a href="signup.html" class="font-medium text-blue-400 hover:text-blue-300">Sign up here</a>
                        </p>
                    </div>
                </div>
            </div>
        </main>
    </div>

</body>
</html>
